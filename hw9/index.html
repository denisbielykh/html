<!DOCTYPE html>

    <link rel="preload" href="./fonts/raleway-v27-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.css">

                    <div class="main-block__item" style="background-image: url(./img/item-01.jpg);">

                    </div>
                    <div class="main-block__item" style="background-image: url(./img/item-02.jpg);">

                    </div>
                    <div class="main-block__item" style="background-image: url(./img/item-03.jpg);">

                    </div>
                    <div class="main-block__item" style="background-image: url(./img/item-05.jpg);">

                    </div>
                    <div class="main-block__item" style="background-image: url(./img/item-06.jpg);">

                    </div>
                    <div class="main-block__item" style="background-image: url(./img/item-08.jpg);">

                    </div>
                    <div class="main-block__item" style="background-image: url(./img/item-09.jpg);">
                        <span class="main-block__text">Cool Timer</span>

    <footer class="footer">
        <div class="wrapper">
            <a class="footer__link" href="mailto:@we_are_creators.icloud.com">@we_are_creators.icloud.com</a>
